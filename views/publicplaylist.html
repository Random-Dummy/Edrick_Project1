<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Playlists - Gobletto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/browse.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./assets/Gobletto.png">
                <h1>Gobletto</h1>
            </a>
        </div>
        <nav>
            <a href="profilepage.html" class="auth-btn" style="text-decoration: none;"><i class="fas fa-user"></i></a>
            <a href="login.html" class="auth-btn" name="logout" id="logoutbutton">Logout</a>
        </nav>
    </header>
    <main class="container">
        <div class="header-section">
            <h1 class="text-center">Public Playlists</h1>
            <p class="text-center" style="color: var(--light-gray); margin-bottom: 30px;">
                Discover playlists shared by the Gobletto community
            </p>
        </div>

        <div class="search-section" style="width: 100%; max-width: 600px; margin: 0 auto 40px;">
            <input type="text" id="search-public" placeholder="Search public playlists..."
                aria-label="Search public playlists" class="search-input">
        </div>

        <div id="filter-controls" class="mb-4 text-center">
            <div class="btn-group" role="group" style="margin: 0 auto;">
                <button type="button" class="btn btn-secondary" id="sort-newest">Newest</button>
                <button type="button" class="btn btn-secondary" id="sort-cloned">Most Cloned</button>
            </div>
        </div>

        <div id="public-playlists-container" class="browse-grid">
            <!-- Public playlists will be loaded here -->
        </div>

        <div id="loading" class="text-center" style="margin: 20px 0;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="load-more-container" class="text-center" style="margin-top: 40px; display: none;">
            <button id="load-more-btn" class="btn btn-primary">
                Load More Playlists
            </button>
        </div>

        <div id="no-playlists" class="text-center" style="display: none;">
            <p style="color: var(--light-gray); font-size: 1.2em;">
                No public playlists found. Be the first to share one!
            </p>
            <a href="index.html" class="btn btn-primary mt-3">
                Create Your First Playlist
            </a>
        </div>
    </main>

    <!-- Clone Modal -->
    <div id="clone-modal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center;">
        <div class="modal-dialog"
            style="background-color: var(--dark-gray); padding: 20px; border-radius: 10px; max-width: 500px; width: 90%;">
            <div class="modal-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 id="clone-modal-title">Clone Playlist</h3>
                <button class="btn-close" id="close-clone-modal"
                    style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div class="modal-body">
                <form id="clone-form">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="clone-name" style="display: block; margin-bottom: 8px; color: var(--light-gray);">
                            Playlist Name
                        </label>
                        <input type="text" id="clone-name" class="form-control" required
                            style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px;">
                        <small style="color: #888; display: block; margin-top: 5px;">
                            The cloned playlist will be private to you.
                        </small>
                    </div>
                    <div class="modal-footer"
                        style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" id="cancel-clone">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="confirm-clone">Clone Playlist</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/publicplaylists.js"></script>
</body>

</html>
