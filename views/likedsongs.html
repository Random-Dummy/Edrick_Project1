<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/playlist.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./assets/Gobletto.png"><h1>Gobletto</h1></a>
        </div>
        <nav>
            <a href="publicplaylist.html" class="auth-btn" style="margin-right: 10px;"><i class="fas fa-users"></i> Explore</a>
            <a href="profilepage.html" class="auth-btn"
                style="background-color: var(--medium-gray); text-decoration: none;"><i class="fas fa-user"></i></a>
            <a href="login.html" class="auth-btn">Logout</a>
        </nav>
    </header>
    <div class="container-fluid pt-4 pb-4">
        <div class="row" id="main-row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto transition-all" id="playlist-column">
                <!-- Search Bar -->
                <div class="mb-4">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search in playlist...">
                </div>
                <!-- Playlist Header Section -->
                <header class="bg-dark p-4 rounded-xl shadow-lg mb-4">
                    <div class="d-flex align-items-end">
                        <!-- Album Image  -->
                        <div class="card-image me-4 rounded shadow-sm"
                            style="width: 100px; height: 100px; display: flex; justify-content: center; align-items: center;">
                            <img src="./assets/liked-songs-300.jpg"
                                style="width: 80px; height: 80px;">
                        </div>
                        <div>
                            <h1 class="display-6 fw-bolder text-white" id="LikedSongsName">Liked Songs</h1>
                            <p></p> <!-- Spacer -->
                        </div>
                    </div>
                </header>
                <!-- Playlist Details Header -->
                <div
                    class="row text-secondary small fw-bold text-uppercase border-bottom border-secondary-subtle pb-2 mb-3 mx-0">
                    <div class="col-1 text-center">#</div>
                    <div class="col-6">Title</div>
                    <div class="col-4 d-none d-sm-block">Artist / Album</div>
                    <div class="col-1 text-end"><i class="bi bi-clock"></i></div>
                </div>
                <!-- Generate Song Containers -->
                <div id="playlist-container" class="list-group list-group-flush">
                </div>
            </div>
            <!-- Lyrics Sidebar -->
            <div class="col-lg-4 d-none" id="lyrics-column">
                <div class="lyrics-sidebar shadow-lg">
                    <h3 class="mb-4 fw-bold">Lyrics</h3>
                    <div id="lyrics-content">
                        <p class="lyrics-placeholder">Play a song</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom player-bar d-flex align-items-center px-2 px-md-4">
        <div class="flex-grow-1 h-100 d-flex align-items-center" id="spotify-player-container">
            <!-- Spotify Iframe -->
        </div>
        <div class="ms-3">
            <button id="lyrics-toggle-btn" class="btn btn-link text-secondary" title="Lyrics">
                <img src="./assets/Gobletto.png" style="width: 24px; filter: brightness(0) invert(1);">
            </button>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/playlist.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
</body>

</html>
